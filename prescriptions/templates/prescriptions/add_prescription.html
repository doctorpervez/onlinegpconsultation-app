
{% extends 'accounts/base.html' %}

{% block content %}
<title>Add Prescription</title>

<h1>Add Prescription for {{ consultation.patient }}</h1>
<div class="form-control">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Prescription</button>
    </form>
</div>

{% endblock %}
